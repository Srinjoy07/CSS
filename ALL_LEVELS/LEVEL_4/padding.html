<!-- defines space b/w the content of an element and it's border -->
<!-- padding order is top right bottom left -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding</title>
    <style>
        * { margin: 0; padding: 0; }
        #button1 {
            height:50px;
            width:100px;
            padding: 5px 10px 15px 20px; /*if you define a single value it takes the same value for all five sides*/
            background-color:darkturquoise;
        }
    </style>
</head>
<body>
    <a href="https://wikipedia.com">
      <button id="button1">Click Me</button>
    </a>
</body>
</html>
