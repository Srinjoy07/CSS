<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
        }
        #first {
            border: 2px solid; /*if colour  not mentioned it comes in black*/
            background-color: aquamarine;
        }
        #second {
            border: 3px dotted red; /*dashed as well*/
            background-color:chartreuse;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</body>
</html>

<!-- generally used in shorthand method...means all sides are same and mentioned once -->
