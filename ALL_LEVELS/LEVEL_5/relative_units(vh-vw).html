<!-- takes up space relative to viewport to make it responsive -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit: VH/VW</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 50vh;
            width: 50vw;
            font-size: 50px;
            background-color: red;
        }
    </style>
</head>
<body> 
    <div id="first">
        First Div
    </div>
</body>
</html>
