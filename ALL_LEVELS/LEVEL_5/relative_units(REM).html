<!-- it creates relative font size compared to ROOT element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative unit: REM</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 25px;
        }
        #first{
            height: 200px;
            width: 400px;
            font-size: 10px;
            background-color: red;
        }
        #second{
            width: 70%;
            height: 70%;
            font-size: 2rem;  /*makes it 2.5x of root element*/
            background-color: burlywood;
        }
    </style>
</head>
<body>
    Body text 
    <div id="first">
        First Div
        <div id="second">
           Second Div
        </div>
    </div>
</body>
</html>
