<!-- used to position elements in a website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display-Block Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: olivedrab;

            display: block;  /*display by default is block element...hence no need to mention it again*/
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
