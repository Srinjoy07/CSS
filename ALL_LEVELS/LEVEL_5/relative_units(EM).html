<!-- it is used to keep same font size same as of parent element -->
<!-- works only on font-size -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 100px;
            width: 200px;
            font-size: 10px;
            background-color: red;
        }
        #second{
            width: 50%;
            height: 60%;
            font-size: 2.5em;  /*makes it 2.5x of parent element*/
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="first">
        First Div
        <div id="second">
           Second Div
        </div>
    </div>
</body>
</html>
