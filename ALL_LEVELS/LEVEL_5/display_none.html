<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display-Inline-Block Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: olivedrab; 
        }
        #box1{
            display: none;  /*visibility:hidden keeps the element hidden but this property deletes the element entirely*/
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
