<!-- % is generally represent of parent...if not mentioned then it's % of whole body -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Unit: Percentge</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 100px;
            width: 200px;
            background-color: red;
        }
        #second{
            width: 50%;
            height: 60%;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="first">
        First Div
        <div id="second">
           Second Div
        </div>
    </div>
</body>
</html>
