<!-- property to hide any element without changing layout -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: red;
            visibility: hidden; /* can use collapse as well */
        }
        #box2{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <br>
    <div id="box2" class="box">box2</div>
</body>
</html>
