<!-- we can also use it for icons and not only for background image -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>BACKGROUND Image</title>
    <style>
       #icon {
        height: 50px;
        width :50px;
        background-image: url(images/myntra.jpg);
        background-size: contain; /* pictures are generally made for 4k..so to contain them we use this property */
        background-repeat: no-repeat; /* revokes repetition of image */
        background-position: left; /* sets the positioning of background image */
       }
    </style>
</head>
<body>
    <div id="icon" ></div>
</body>
</html>
