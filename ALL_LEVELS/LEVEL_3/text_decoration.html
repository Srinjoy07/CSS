<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        #box1 {text-decoration: underline}
        #box2 {text-decoration: overline}
        #box3 {text-decoration: line-through}
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <br>
    <div id="box2" class="box">Box2</div>
    <br>
    <div id="box3" class="box">Box3</div>
    <br>
    <hr>
    <a href="www.google.com" style="text-decoration: none;">link</a>   <!-- text-decoration:none removes the underline from a link -->
    <br>
    <a href="#">This is a link</a>  <!-- # is used for self link..it does not link to anything rather just makes a link -->
</body>
</html>
