<!-- used to colour a decoration style -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Colour</title>
    <style>
        #head{
            background-color: yellowgreen;
            text-decoration: underline;
            text-decoration-style: double; 
            text-decoration-color: blue; 
        }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
</body>
</html>
