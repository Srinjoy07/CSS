<!-- used to style a decoration -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Style</title>
    <style>
        #head{
            background-color: yellowgreen;
            text-decoration: underline;
            text-decoration-style:dashed;  /* others:double,wavy */
        }
    </style>
</head>
<body>
    <h1 id="head">This is my text</h1>
</body>
</html>
