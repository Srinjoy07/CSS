<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        
        @media screen and (min-width : 300px) {     
           .box {
            background-color: yellow;
            border-radius: 50%;
           }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
